<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PEC BOT</title>
    <style>
      /* Basic styling for the chatbot interface */
      body {
        font-family: poppins;
        font-size: large;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #f0f0f0;
      }

      #logo {
        cursor: pointer;
        font-size: 2.5em;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #chat-container {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 350px;
        max-width: 90%;
        height: 500px;
        background: linear-gradient(45deg,#0d0d0d,
  #333333,
  #4f4f4f,
  #737373
        );
        background-size: 300% 300%;
        color: #222325;
        border: 1px solid #cbd5e1;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        display: none; /* Initially hidden */
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
        transition: all 0.3s ease-in-out;
        

      }

      @keyframes color{
        0%{
          background-position: 0 50%;
        }
        50%{
          background-position: 100% 50%;
        }
        100%{
          background-position: 0 50%;
        }
      }
      


      @media (max-width: 768px) {
        #chat-container {
          bottom: 20px;
          right: 10px;
          width: 95%;
          height: 400px;
        }
      }

      #chat-container.active {
        display: flex;
        animation: fadeIn 0.3s ease-in-out forwards;
        animation: color 12s ease-in-out infinite;
      }


      #chat-box {
        flex-grow: 1;
        border: 1px solid rgba(50, 220, 200, 0.8);
        border-radius: 10px;
        background-color: linear-gradient(to left, #292a2b, #636568);
        padding: 1rem;
        color: #f8fafc;
        overflow-y: auto;
        max-height: 400px; /* Set a max height for the box */
        margin-bottom: 10px;
        display: none;
        flex-direction: column;
        z-index: 0;
      }
      #chat-box.visible {
       display: flex;
       flex-direction: column;
      }

      

      /* Style for chat messages */
      .chat-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        background-color: #ffffff;
        color: #1d262e;
        max-width: 80%;
        word-wrap: break-word;
        display: inline-block;
      }

      .bot-message,
      .user-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        background-color: #ffffff;
        color: #1d262e;
        max-width: 80%;
        word-wrap: break-word;
        display: inline-block;
        
      }

      .user-message {
        background-color: rgba(105, 239, 224, 0.8);;
        color: #000;
        align-self: flex-end;
        margin-bottom: 10px;
      }

      /* Style for input container */
      #input-container {
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        transition: opacity 0.8s ease-in-out; /* Add transition effect */
      }
      #input-container.visible {
        opacity: 1;
      }

      #input-container input{
        flex:1;
      }
      

      #user-input {
        flex-grow: 1;
        border: none;
        outline: none;
        padding: 12px;
        border-radius: 20px;
        background-color: #464343;
        color: #222325;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(50, 220, 200, 0.8), inset 0 0 10px rgba(50, 220, 200, 0.6);
      }

      #user-input:focus{
        background-color: #464343;
        box-shadow: 0 0 15px rgba(50, 220, 200, 0.6);
        border-color: aquamarine;
        outline: none;
        color: #ffffff;
      }
      /* Send & Voice Module Icons */
      .icon {
        height: 40px;
        width: 40px;
        display: inline-block;
        border-radius: 50%;
        background: #464343;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .icon:hover {
        box-shadow: 0 0 20px rgba(50, 220, 200, 0.8), 0 0 30px rgba(50, 220, 200, 0.6);
        transform: scale(1.2);
      }

      .icon svg {
        height: 100%;
        width: 100%;
        padding: 8px;
        fill: white;
      }

      /* Glowing effect */
      .glow {
        box-shadow: 0 0 15px rgba(115, 255, 220, 0.942), inset 0 0 10px rgba(50, 220, 200, 0.6);
      }

      .chat-screen {
        flex: 1;
        display: none;
        flex-direction: column;
        padding: 1rem;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
      }

      .chat-screen.active {
        display: flex;
        opacity: 1;
      }
      .intro-screen {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        opacity: 1;
        transition: opacity 1s ease-in-out;
        position: absolute; /* Changed to absolute */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .intro-screen.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease-in-out;
        display: none;
      }

      .toggle-btn {
        position: fixed;
        bottom: 20px; /* Position at the bottom right corner */
        right: 20px;
        cursor: pointer;
        z-index: 1001; /* Ensure it stays above other elements */
        background-color: #cbd5e1;
        border-radius: 9999px; /* Fully rounded */
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      .toggle-btn:hover {
        background-color: #475569;
        color: #f8fafc;
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .intro-screen {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        opacity: 1;
        transition: opacity 1s ease-in-out;
        position: relative;
        overflow: hidden;
    }

    .intro-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .intro-screen.visible {
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }

      .custom-gradient {
        background: linear-gradient(
          180deg,
          rgb(40, 196, 186) 0%,
          rgba(51, 104, 114, 0.12) 77.63%,
          rgba(77, 104, 112, 0) 100%
        );
      }

      

    .intro-message {
      color: #ffffff;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    @keyframes bubble {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-400px) scale(1.5);
          opacity: 0;
        }
      }

      /* Dynamic bubble styles */
      .bubble {
        position: absolute;
        bottom: -50px;
        background-color: rgba(219, 241, 240, 0.6);
        border-radius: 50%;
        animation: bubble 3s infinite forwards; /* Changed to 3s for faster flow */
        pointer-events: none; /* Prevent bubbles from blocking interactions */
      }

      /* Make bubbles of different sizes and positions */
      .bubble:nth-child(1) {
        width: 15px;
        height: 15px;
        left: 10%;
        animation-delay: 0.1s;
        animation-duration: 2.5s; /* Reduced duration for faster animation */
      }

      .bubble:nth-child(2) {
        width: 25px;
        height: 25px;
        left: 30%;
        animation-delay: 0.2s;
        animation-duration: 3s; /* Reduced to 3s */
      }

      .bubble:nth-child(3) {
        width: 10px;
        height: 10px;
        left: 50%;
        animation-delay: 0.1s;
        animation-duration: 3.5s; /* Reduced to 3.5s */
      }

      .bubble:nth-child(4) {
        width: 30px;
        height: 30px;
        left: 70%;
        animation-delay: 0.3s;
        animation-duration: 2.8s; /* Reduced for faster flow */
      }

      .bubble:nth-child(5) {
        width: 20px;
        height: 20px;
        left: 90%;
        animation-delay: 0.2s;
        animation-duration: 2.5s; /* Reduced to 2.5s */
      }

      /* Additional bubbles */
      .bubble:nth-child(6) {
        width: 18px;
        height: 18px;
        left: 15%;
        animation-delay: 0.6s;
        animation-duration: 3s; /* Reduced to 3s */
      }

      .bubble:nth-child(7) {
        width: 12px;
        height: 12px;
        left: 35%;
        animation-delay: 0.4s;
        animation-duration: 2.7s; /* Reduced to 2.7s */
      }

      .bubble:nth-child(8) {
        width: 22px;
        height: 22px;
        left: 55%;
        animation-delay: 0.6s;
        animation-duration: 3s; /* Reduced to 3s */
      }

      .bubble:nth-child(9) {
        width: 28px;
        height: 28px;
        left: 75%;
        animation-delay: 0.8s;
        animation-duration: 2.5s; /* Reduced to 2.5s */
      }

      .bubble:nth-child(10) {
        width: 14px;
        height: 14px;
        left: 95%;
        animation-delay: 1s;
        animation-duration: 3.2s; /* Reduced to 3.2s */
      }
      
    </style>
  </head>
  <body>
    <!-- Toggle Button (Always visible) -->

          > </div>

          
            <!-- Robot image -->
            <img

        <!-- Input field for user messages -->

              d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 19h2v3h-2z"
            />

  <script>
      // Get references to DOM elements
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");
      const micBtn = document.getElementById("mic-btn");
      const listeningStatus = document.getElementById("listening-status");
      const toggleButton = document.getElementById("toggleButton");
      const chatContainer = document.getElementById("chat-container");
      const introScreen = document.querySelector(".intro-screen");
      const inputContainer = document.getElementById("input-container");
      chatContainer.classList.add('active');


      function toggleChat() {
        chatContainer.classList.toggle("active");
        if (!chatContainer.classList.contains("active")) {
          introScreen.classList.remove("hidden");
          introScreen.classList.add("visible");
          chatBox.classList.remove("visible");
          inputContainer.classList.remove("visible");
        } else {
          setTimeout(() => {
            introScreen.classList.add("hidden");
            introScreen.classList.add("hidden");
            chatBox.classList.add("visible");
            inputContainer.classList.add("visible");
          }, 3000); // 3 seconds for the intro screen to fade out
        }
      }


      toggleButton.addEventListener("click", toggleChat);

      // Flag to track if it's the first interaction
      
      let isFirstInteraction =true;


      // Function to append messages to the chat box
      function appendMessage(content, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
          "chat-message",
          sender === "bot" ? "bot-message" : "user-message"
        );
        messageDiv.textContent = content;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        setTimeout(() => {
          messageDiv.style.opacity = 1; // Smooth transition
        }, 10); // Small delay for smooth fade-in effect
      }

      // Function to send user input to the backend
      function sendMessage(message = null) {
        const userMessage = message || userInput.value.trim(); // Get and trim the user input
        if (userMessage) {
          appendMessage(userMessage, "user"); // Display the user's message in the chat box
          userInput.value = ""; // Clear input field

          const customPrompt = "You are interacting with the Panimalar Bot.";
          const payload = {
              message: customPrompt + " " + userMessage,
          };

          // Send the message to the Flask backend via POST request
          fetch("/process", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
              },
              body: JSON.stringify(payload), // Send the message with custom context
          })
          .then((response) => response.json())
          .then((data) => {
              console.log("Received data:", data);
              if (data.reply) {
                  appendMessage(data.reply, "bot"); // Display the bot's reply
                  setTimeout(() => {
                      speakText(data.reply); // Trigger voice reply after a short delay
                  }, 500);

                // Check if there's a PDF URL to open
                  if (data.pdf_url) {
                    // Attempt to open the URL in a new tab after the bot's reply
                      setTimeout(() => {
                          window.open(data.pdf_url, "_blank");
                      }, 1000); // Delay for better UX
                  }
              } else {
                  console.error("Invalid PDF URL:", data.pdf_url);
              }
          })
          .catch((error) => {
              appendMessage("Sorry, something went wrong!", "bot");
              console.error("Error during fetch:", error);
          });
        } 
      }
      

      // Function to speak the bot's response
      function speakText(text) {
        // Clear any ongoing speech synthesis
        if (window.speechSynthesis.speaking) {
          console.log("Speech synthesis already running. Cancelling it.");window.speechSynthesis.cancel();
        }

        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = "en-US";
        speech.onend = () => {
          console.log("Speech synthesis finished.");
        };
        speech.onerror = (event) => {
          console.error("Speech synthesis error:", event.error);
        };
        window.speechSynthesis.speak(speech);
      }

      // Function to send a default message (only on first interaction)
      function sendDefaultMessage() {
        if (isFirstInteraction) {
          const defaultMessage =
            "Greetings,You've just activated PEC BOT. I'm here to turn your questions into discoveries. How can i assist you?";
          appendMessage(defaultMessage, "bot"); // Display the default message from the bot
          isFirstInteraction = false; // Mark as interacted
        }
      }

      // Add event listener to the send button
      sendBtn.addEventListener("click", () => sendMessage());

      // Add event listener for pressing "Enter" to send a message
      userInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      });

      // Voice input handling
      micBtn.addEventListener("click", function () {
        // Start the listening effect
        micBtn.classList.add("mic-listening"); // Add the class to start the effect

        // Show "Listening..." placeholder after a delay
        setTimeout(() => {
          appendMessage("Listening...", "user");
        }, 2500); // Shorter delay for better user experience

        fetch("/voice_input")
          .then((response) => response.json())
          .then((data) => {
            // Stop the listening effect
            micBtn.classList.remove("mic-listening"); // Remove the class to stop the effect

            // Clear "Listening..." placeholder
            const listeningMessage = document.querySelector(
              ".user-message:last-child"
            );
            if (listeningMessage) {
              listeningMessage.remove();
            }

            if (
              data.user_input &&
              data.user_input !== "Sorry, I didn't catch that."
            ) {
              appendMessage(data.user_input, "user"); // Display recognized text immediately
            } else {
              appendMessage("Sorry, I didn't catch that.", "bot"); // Handle cases where recognition fails
            }

            // Now trigger bot reply and voice response
            setTimeout(() => {
              if (data.reply) {
                appendMessage(data.reply, "bot"); // Display bot's reply
                speakText(data.reply); // Trigger voice reply
              }
              if(data.pdf_url){
                window.open(data.pdf_url, "_blank");
              }
            }, 500); // Optional delay for smoother transition
          })
          .catch((error) => {
            micBtn.classList.remove("mic-listening"); // Ensure class is removed in case of error
            appendMessage("Sorry, something went wrong!", "bot");
          });
      });
      

      // Call the function to send the default message on page load
      window.onload = sendDefaultMessage;
</script>
